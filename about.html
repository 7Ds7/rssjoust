        <h3 id="about">About</h3>
        <p>The goal of this project is to have a global idea of how subjects are treated in news media around the world.
        The initial idea occurred to me after coming across the adbusters campaign <a href="http://www.adbusters.org/article/hold-the-new-york-times-feet-to-the-fire/" target="_blank" title="Article - HOLD THE NEW YORK TIMESâ€™ FEET TO THE FIRE">#AlltheNewsThatsFitToPrint</a> where i had the urge to analyse <a href="/?w1=Palestine&w2=Israel" title="RSS Joust - Palestine Vs Israel">Palestine Vs Israel</a> against the New York Times RSS. Due to lack of immediate results, it quickly became more than that with the possibility of adding a pair of subjects to be analysed against several news channels around the world.</p>

        <p>By no means it is meant to be extremely accurate, however it is meant to give a general idea of how certain subjects are treated in different news channels across the world. As of now it analyses the titles of the news post in question and aggregates them by channel source.</p>

        <p>The "Sentiment" calculation is based on <a href="https://github.com/fnielsen/afinn" title="Github - AFINN" target="_blank">AFINN</a> which is a "Wordlist-based approach for sentiment analysis", a quick run on how it works can be found <a href="http://darenr.github.io/afinn/" title="AFINN Javascript implementation" target="_blank">here</a>. The Volume stands for the total amount of news in which a certain word appears.</p>

        <p>You can follow the twitter account to get daily/weekly/monthly/yearly top hits <a href="https://twitter.com/rssjoust" target="_blank">@rssjoust</a></p>

        <!-- <p>A GitHub repository of the project can be found <a href="#" target="blank">here</a></p> -->

        <h3 id="help">HELP</h3>
        <ul>
          <li>Clicking on the graph results bars will lead to a list of matching articles as well as their individual scores</b></li>
          <li>Esc key can be used to leave the detailed results bar</b></li>
          <li>Hitting enter on a word input field or clicking the middle "VS" button will lead to the same results</li>
          <li>Upon comparison the words as well as the titles are turned to downcase, which means <b>Example 1 Vs Example 2</b> = <b>example 1 Vs example 2</b></li>
          <li>There are times when finding a specific word can conflict with a matching string ex: <b>Mother</b> will also match <b>Grandmother</b>, to search for the specific word wrap it around spaces <b>[space]Mother[space]</b></li>
          <li>To match either <b>Palestine</b> and <b>Palestinian</b> the query should be <b>Palestin</b></li>
          <li>A blank field can be inserted for both words in order to get all the news available since the 1st of June, 2016</li>
        </ul>
